<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style>
        #topo {
            background: slategray;
        }
        #conteudo {
            background: thistle;
        }
        #rodape {
            background: green;
        }
        #assinatura {
            background: pink;
        }
        .produto {
            background: gray;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="topo">
        <img src="assets/amazon.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>
    <div id="conteudo">
        <span class="produto">
            Produto 1
        </span>
        <span class="produto">
            Produto 2
        </span>
        <span class="produto">
            Produto 3
        </span>
    </div>

    <div id="rodape">
        Todos os direitos reservados &copy;
    </div>

    <span id="assinatura">
        Vin√≠cius
    </span>
</body>
</html>
